name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 7,8,9,10,11,13,14,15,16,17 * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          cat > LAST_UPDATED
          d=`date '+%A, %d-%M-%Y %h:%m:%s'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "dendi.suhubdy@gmail.com"
          git config --local user.name "dendisuhubdy"
          git add -A
          git commit -m "Fuck the central bank"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
